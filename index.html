<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Treep index</title>
    <link rel="stylesheet" href="css/jquery.mobile.css">
    <link rel="stylesheet" href="css/treep.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile.js"></script>
    <script type="text/javascript" src="treep.js"></script>
    <script>
    $(document).ready(function(){
        $.ajax({
            type:"GET",
            url:"http://121.199.29.125:3004/list",
            dataType:"json",
            success:function(data){
                var music="";
                //i表示在data中的索引位置，n表示包含的信息的对象
                $.each(data,function(i,n){
                    //获取对象中属性为optionsValue的值
                    music+="<li>"+n["title"]+"</li>";
                });
                $('#result').append(music);
            }
        });
    });
    </script>
</head>
<body>
<div data-role="page" data-quicklinks="true">
    <div data-role="header" data-theme="c">
        <a href="#mainPanel" data-role="button"
           data-icon="bars"
           data-iconpos="notext"
           data-theme="c"
           data-inline="true">
            Bars</a>
        <h1>我的计划</h1>
        <a href="add_plan.html" data-role="button" data-icon="plus" data-iconpos="notext"
           data-transition="slidefade" >add plan</a>
    </div>
    <div data-role="content">
        <ul id="result" data-role="listview" data-icon="false">
            <li>
                <a href="plan_detail.html" >
                    <img src="css/images/shanghai.jpg">
                    <h2>香格里拉</h2>
                    <p>2014/04/16</p>
                    <span class="ui-li-count">12</span>
                </a>
            </li>
            <li>
                <a href="plan_detail.html" >
                    <img src="css/images/shanghai.jpg">
                    <h2>巴厘岛</h2>
                    <p>2013/6/20</p>
                    <span class="ui-li-count">5</span>
                </a>
            </li>
        </ul>
    </div>

    <div data-role="panel" id="mainPanel" data-theme="a" data-position="left" display=“push”>
        <ul>
            <li>foo</li>
            <li>bar</li>
        </ul>
    </div>
</div>
</body>
</html>
