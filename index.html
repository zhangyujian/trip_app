<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>旅游伴侣</title>
    <link rel="stylesheet" href="css/jquery.mobile.css">
    <link rel="stylesheet" href="css/treep.css">
    <link rel="stylesheet" href="css/style.css">
    <script charset="utf-8" src="js/jquery.js"></script>
    <script charset="utf-8" src="js/jquery.mobile.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/jquery.ui.map.js"></script>
    <script charset="utf-8" src="js/iscroll.js"></script>
    <script charset="utf-8" src="js/myscroll.js"></script>
    <script src="js/swipe.js"></script>
    <script charset="utf-8" src="js/fun.js"></script>
</head>
<body>

<div id="index" data-role="page" data-quicklinks="true">
    <div data-role="header" data-theme="b" data-position="fixed">
        <a href="#mainPanel" data-role="button"
           data-corners="false"
           data-inline="true">菜单</a>
        <h1>景点</h1>
        <a href="search.html" data-role="button" data-corners="false"
           data-transition="slidefade" >搜索</a>
    </div>
    
    <div data-role="content" style="padding:0;">
        <div id="wrapper">
            <div id="scroller">
                <div id="pullDown">
                    <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新</span>
                </div>
                <ul id="thelist" data-role="listview"></ul>
                <div id="pullUp">
                    <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载</span>
                </div>
            </div>
        </div>
    </div>

    <div data-role="panel" id="mainPanel" data-theme="a" data-position="left" display=“push”>
        <ul>
            <li>精选</li>
            <li>附近</li>
            <li>去往</li>
            <li>设置</li>
        </ul>
    </div>
</div>

</body>
</html>
